<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="tipPercent">Select tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <div>
                    <input type="range" value="0" class="range" id="tipInput">
                </div>
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input id="splitInput" type="range" class="range" min="1" max="10" value="1">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>

    </main>

    <script>
        function update(){

            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;
            
            let tip = bill * (tipPercent/100);
            let total = bill + tip;
            let tipEach = tip / split;
            let billEach = total /split;

            document.getElementById("tipPercent").innerHTML = tipPercent + "%";
            document.getElementById("tipValue").innerHTML = tip;
            document.getElementById("totalWithTip").innerHTML = total;
            document.getElementById("splitValue").innerHTML = split;
            document.getElementById("billEach").innerHTML = billEach;
            document.getElementById("tipEach").innerHTML = tipEach;
        }

        let container = document.getElementById("container");
        container.addEventListener('input',update);
    </script>
</body>
</html>
